kind: Service
apiVersion: v1
metadata:
  name:  jenkins-lb-a
  labels:
    app: jenkins-lb-a
spec:
  selector:
    app:  jenkins-a
  type:  LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30301
  - name: admin
    port: 50000
    targetPort: 50000
    nodePort: 30302