apiVersion: v1
kind: Pod
metadata:
  name: pv-pod
spec:
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
          claimName: pv-volume-claim-1
  containers:
  - name: pv-container
    image: nginx:1.17.6
    ports:
      - containerPort: 80
    volumeMounts:
      - name:  pv-storage
        mountPath:  "/usr/share/nginx/html"
